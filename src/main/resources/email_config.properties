# SMTP Configuration for AIMS Email Service
# Production values should be replaced with actual SMTP server details

# SMTP Server Configuration
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587

# Authentication
mail.smtp.auth=true
mail.smtp.username=YOUR_EMAIL@gmail.com
mail.smtp.password=YOUR_APP_PASSWORD

# Security
mail.smtp.starttls.enable=true

# Additional SSL Configuration (if needed)
# mail.smtp.ssl.enable=false
# mail.smtp.socketFactory.port=465
# mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

# Default From Address
mail.default.from=noreply@aims-system.com