name: ğŸš€ AIMS Production Deployment Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'web-ui/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'web-ui/**'

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: aims-web-app

jobs:
  # Quality Assurance Phase
  quality-checks:
    name: ğŸ” Quality & Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: web-ui
        run: npm ci --prefer-offline

      - name: ğŸ” Code Linting
        working-directory: web-ui
        run: npm run lint

      - name: ğŸ¨ Code Formatting Check
        working-directory: web-ui
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,css,md}"

      - name: ğŸ”’ Security Audit
        working-directory: web-ui
        run: |
          npm audit --audit-level high
          npx audit-ci --config audit-ci.json

      - name: ğŸ•·ï¸ License Check
        working-directory: web-ui
        run: npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC'

      - name: ğŸ“Š Upload Quality Report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: |
            web-ui/lint-results.json
            web-ui/audit-results.json

  # Testing Phase
  comprehensive-testing:
    name: ğŸ§ª Comprehensive Testing Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality-checks
    
    strategy:
      matrix:
        test-suite: [unit, integration, accessibility, performance]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: web-ui
        run: npm ci --prefer-offline

      - name: ğŸ§ª Run Unit Tests
        if: matrix.test-suite == 'unit'
        working-directory: web-ui
        run: |
          npm run test:unit -- --coverage --reporter=verbose
          npm run test:coverage

      - name: ğŸ”— Run Integration Tests
        if: matrix.test-suite == 'integration'
        working-directory: web-ui
        run: npm run test:integration

      - name: â™¿ Run Accessibility Tests
        if: matrix.test-suite == 'accessibility'
        working-directory: web-ui
        run: npm run test:accessibility

      - name: âš¡ Run Performance Tests
        if: matrix.test-suite == 'performance'
        working-directory: web-ui
        run: npm run test:performance

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-suite }}
          path: |
            web-ui/coverage/
            web-ui/test-results/
            web-ui/lighthouse-reports/

  # End-to-End Testing
  e2e-testing:
    name: ğŸ­ End-to-End Testing
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: quality-checks
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: web-ui
        run: npm ci --prefer-offline

      - name: ğŸ—ï¸ Build Application
        working-directory: web-ui
        run: npm run build

      - name: ğŸ­ Install Playwright
        working-directory: web-ui
        run: npx playwright install --with-deps

      - name: ğŸš€ Start Application
        working-directory: web-ui
        run: |
          npm run preview &
          sleep 10

      - name: ğŸ§ª Run E2E Tests
        working-directory: web-ui
        run: npm run test:e2e

      - name: ğŸ“Š Upload E2E Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            web-ui/test-results/
            web-ui/playwright-report/

  # Build & Security Scan
  build-and-scan:
    name: ğŸ—ï¸ Build & Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [comprehensive-testing, e2e-testing]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: web-ui
        run: npm ci --prefer-offline

      - name: ğŸ—ï¸ Build Application
        working-directory: web-ui
        run: |
          npm run build
          npm run build:analyze

      - name: ğŸ“Š Bundle Analysis
        working-directory: web-ui
        run: |
          npm run perf:bundle-size
          ls -la dist/

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./web-ui
          file: ./web-ui/docker/Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: ğŸ”’ Run Container Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Security Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            web-ui/dist/
            web-ui/reports/
            trivy-results.sarif

  # Performance Testing
  performance-testing:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-scan
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: web-ui
        run: npm ci --prefer-offline

      - name: ğŸ—ï¸ Build Application
        working-directory: web-ui
        run: npm run build

      - name: ğŸš€ Start Application
        working-directory: web-ui
        run: |
          npm run preview &
          sleep 10

      - name: âš¡ Run Lighthouse CI
        working-directory: web-ui
        run: |
          npm install -g @lhci/cli
          lhci autorun

      - name: ğŸ“Š Upload Performance Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: web-ui/.lighthouseci/

  # Staging Deployment
  staging-deployment:
    name: ğŸš§ Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-and-scan, performance-testing]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.aims.com
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš§ Deploy to Staging
        run: |
          echo "ğŸš§ Deploying to staging environment..."
          echo "Image: ${{ needs.build-and-scan.outputs.image-tag }}"
          # Add actual deployment commands here
          
      - name: ğŸ” Staging Health Check
        run: |
          sleep 30
          curl -f https://staging.aims.com/health || exit 1
          
      - name: ğŸ“Š Staging Smoke Tests
        run: |
          echo "ğŸ§ª Running staging smoke tests..."
          # Add smoke test commands here

  # Production Deployment
  production-deployment:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [staging-deployment]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://aims.com
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          echo "Image: ${{ needs.build-and-scan.outputs.image-tag }}"
          # Add actual deployment commands here
          
      - name: ğŸ” Production Health Check
        run: |
          sleep 60
          curl -f https://aims.com/health || exit 1
          
      - name: ğŸ“Š Production Smoke Tests
        run: |
          echo "ğŸ§ª Running production smoke tests..."
          # Add smoke test commands here

      - name: ğŸ“ˆ Update Monitoring
        run: |
          echo "ğŸ“ˆ Updating monitoring and alerts..."
          # Add monitoring update commands here

  # Post-Deployment Verification
  post-deployment:
    name: âœ… Post-Deployment Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: production-deployment
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“Š Performance Verification
        run: |
          echo "ğŸ“Š Verifying application performance..."
          # Add performance checks here
          
      - name: ğŸ” Security Verification
        run: |
          echo "ğŸ” Verifying security posture..."
          # Add security checks here
          
      - name: ğŸ“ˆ Monitoring Verification
        run: |
          echo "ğŸ“ˆ Verifying monitoring and alerts..."
          # Add monitoring checks here

      - name: ğŸ“¬ Deployment Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ğŸš€ AIMS Production Deployment Completed!
            
            ğŸ“‹ **Deployment Summary:**
            â€¢ **Version**: ${{ github.sha }}
            â€¢ **Branch**: ${{ github.ref_name }}
            â€¢ **Environment**: Production
            â€¢ **Status**: ${{ job.status }}
            
            ğŸ”— **Links:**
            â€¢ [Application](https://aims.com)
            â€¢ [Monitoring](https://monitoring.aims.com)
            â€¢ [Logs](https://logs.aims.com)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()

  # Cleanup
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [post-deployment]
    if: always()
    
    steps:
      - name: ğŸ§¹ Cleanup Old Images
        run: |
          echo "ğŸ§¹ Cleaning up old container images..."
          # Add cleanup commands here
          
      - name: ğŸ“Š Archive Reports
        run: |
          echo "ğŸ“Š Archiving deployment reports..."
          # Add archival commands here